<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-dark p-5" style="height: 100vh">
            <div class="container border p-4 bg-white">
                <h1 class="display-4">Soma</h1>
                <hr />
                <form action="" method="POST">
                    <div class="form-group">
                        <input class="form-control my-3" type="number" name="num1" placeholder="Digite um numero...">
                    </div>
                    <div class="form-group">
                        <input class="form-control my-3" type="number" name="num2" placeholder="Digite um numero...">
                    </div>

                    <input type="radio" name="opc" id="soma" value="soma" checked >
                    <label for="soma">Soma</label>

                    <input type="radio" name="opc" id="subt" value="subt" >
                    <label for="subt">Subtrair</label>

                    <input type="radio" name="opc" id="mult" value="mult">
                    <label for="mult">Multiplicar</label>

                    <input type="radio" name="opc" id="divi" value="divi" >
                    <label for="divi">Dividir</label>

                    <br />
                    <div class="mt-3">
                        <button class="btn btn-outline-success">Calcular</button>
                        <button class="btn btn-outline-secondary" type="reset">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
